<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Somando Números</title>
  <style>
    body {
      font: normal 18pt arial;
    }
    input {
      font: normal 18pt arial;
      width: 100px;
    }
  </style>
</head>
<body>
  <input type="number" name="textn1" id="textn1"> +
  <input type="number" name="textn2" id="textn2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="res">Resultado...</div>

  <script>
    var tn1 = window.document.getElementById('textn1')
    var tn2 = window.document.getElementById('textn2')
    var res = window.document.getElementById('res')
    
    function somar() {
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var soma = n1 + n2
      res.innerText = `A soma de ${n1} e de ${n2} é igual a ${soma}`
    }
  </script>
</body>
</html>
