<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DETRAM</title>
</head>
<body>
  <h1>Sistema de multa</h1>
  velocidade <input type="number" name="textvel" id="textvel">km/h
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res"> </div>
  <script>
    function calcular() {
      var textv = window.document.querySelector('input#textvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(textv.value)
      res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}km/h</strong>.</p>`
      if (vel > 60) {
        res.innerHTML += `<p>Você ultrapassou o limite de velocidade, você foi multado.</p>`
      }
      res.innerHTML += `<p>Dirija sempre com o sinto de segurança.</p>`
    }
  </script>
</body>
</html>
